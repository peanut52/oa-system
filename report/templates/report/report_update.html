<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="名榜,Liuid">
    <title>LiuID办公管理系统</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/children.css">

    <!-- 在线图标库 地址：http://fontawesome.dashgame.com/-->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0//static/css/font-awesome.min.css" rel="stylesheet">

    <!-- layui css -->
    <link rel="stylesheet" href="/static/css/layui.css">
    <script type="text/javascript" src="/static/js/jquery-1.11.0.min.js"></script>
    
</head>

<body>
    <div class="Liuid_conbox">
        <!-- 当前位置 -->
        <div class="zy_weizhi bord_b">
            <i class="fa fa-home fa-3x"></i>
            <a href="#" onclick="javascript:top.location.href='/index/index'">首页</a>
            <a href="/report/list">工作报告</a>
            <span>添加</span>
        </div>
        <!-- 内容 -->    
		<div class="tianjia_xx ">
			<form action="" method="post">
				{% csrf_token %}
				<table class="if_tianjiatext layui-table"   lay-size="lg">
					<tbody>
						<tr>
							<td class="td_1" style="">标题</td>
							<td><input type="text" name="title" value="{{ report.title }}"></td>
						</tr>
						<tr>
							<td class="td_1" style="" rowspan="">内容</td>
							<td rowspan="">
								<textarea name="content" cols="100" rows="4">{{ report.content }}</textarea>
							</td>
						</tr>
						<tr class="tianjie_button">
							<td colspan="2" style="border-right:1px solid #e6e6e6;">
								<button><input type="submit" value="保存信息" style="color: #e6e6e6"></button>
								<div><a href="/report/list" style="">返回列表</a></div>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>  
	
	<!-- houl --> 
	<!-- 结束 -->
    <!-- layui js -->
    <script src="/static/js/layui.js"></script>
    
</body>

</html>


<script>
layui.use('laydate', function(){
  var laydate = layui.laydate; 
  //常规用法
  laydate.render({
    elem: '#test1'
  });
   //常规用法
   laydate.render({
    elem: '#test2'
  });
   //常规用法
   laydate.render({
    elem: '#test3'
  });
});
</script>
