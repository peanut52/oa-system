<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit"/>
	<meta name="force-rendering" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="名榜,Liuid">
	<title>办公管理系统</title>

	<!-- CSS -->
	<link rel="stylesheet" href="/static/css/style.css">
	 <link rel="stylesheet" href="/static/css/children.css">

	<!-- 在线图标库 地址：http://fontawesome.dashgame.com/-->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- layui css -->

	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="/static/css/laydate.css" media="all">
	<script type="text/javascript" src="/static/js/jquery-1.11.0.min.js"></script>
	<!-- layui js -->
	<script src="/static/js/layui.js"></script>
	<script src="/static/js/layui.all.js"></script>
</head>

<body>
<div class="Liuid_conbox">
	<!-- 当前位置 -->
	<div class="zy_weizhi bord_b">
		<i class="fa fa-home fa-3x"></i>
		<a href="#" onclick="javascript:top.location.href='/index/index'">首页</a>
		<span>通讯录</span>
	</div>
	<!-- 筛选 -->
<form action="/address_book/list" method="post">
	{% csrf_token %}
	<div class="shuaix">
		<div class="left" style="margin-right:10px;">
                <select name="department">
					<option value="">--选择部门--</option>
                    <option value="技术部">技术部</option>
                    <option value="客服部">客服部</option>
                    <option value="人事部">人事部</option>
                    <option value="销售部">销售部</option>
                    <option value="后勤部">后勤部</option>
                    <option value="行政部">行政部</option>
                </select>
		</div>
		<div class="right">
			    <input type="text" placeholder="请输入姓名或电话查询" name="query">
                <input type="submit" value="查询" style="width: 100px;height: 30px;background-color: #205b9e;cursor: pointer">
		</div>
	</div>
 </form>
	<!-- 下面写内容 -->
	<table class="layui-table" lay-filter="mylist" lay-size="lg">
		<thead>
<!--			<tr>-->
<!--				<th lay-data="{type:'checkbox',fixed:'left'}">序号</th>-->
<!--				<th lay-data="{field:'yx', align:'center',width:160}">姓名</th>-->
<!--				<th lay-data="{field:'user',align:'center',width:130}">性别</th>-->
<!--				<th lay-data="{field:'user',align:'center',width:130}">工号</th>-->
<!--				<th lay-data="{field:'time',align:'center', minWidth:170}">部门</th>-->
<!--				<th lay-data="{field:'www',align:'center',minWidth:260}">部门职位</th>-->
<!--				<th lay-data="{field:'company',align:'center',minWidth:130}">入职时间</th>-->
<!--				<th lay-data="{field:'tel',align:'center',width:130}">电话</th>-->
<!--				<th lay-data="{field:'result',align:'center',minWidth:130}">邮箱</th>-->
<!--			</tr> -->
			<tr>
				<th lay-data="{type:'checkbox',fixed:'left'}"></th>
				<th lay-data="{field:'id',hide:'true', align:'center',width:50}">id</th>
				<th lay-data="{field:'name',align:'center', minWidth:80}">姓名</th>
				<th lay-data="{field:'sex',align:'center',width:80}">性别</th>
				<th lay-data="{field:'dep_name', align:'center',width:100}">部门名称</th>
				<th lay-data="{field:'position_name',align:'center',minWidth:100}">部门职位</th>
				<th lay-data="{field:'job_no',align:'center',minWidth:130}">工号</th>
                <th lay-data="{field:'power',align:'center',minWidth:130}">电话</th>
				<th lay-data="{field:'img',align:'center',minWidth:160}">邮箱</th>
				<th lay-data="{field:'create_time',align:'center',minWidth:180}">入职时间</th>
			</tr>
		</thead>
		<tbody>
        {% for user in all_user %}
			<tr>
				<td></td>
				<td>{{ user.id }}</td>
				<td>{{ user.name }}</td>
				<td>{{ user.sex }}</td>
				<td>{{ user.dep_name }}</td>
				<td>{{ user.position_name }}</td>
				<td>{{ user.job_no }}</td>
				<td>{{ user.phone }}</td>
				<td>{{ user.email }}</td>
				<td>{{ user.create_time }}</td>
			</tr>
        {% endfor %}
		</tbody>
	</table>
</div>
<script type="text/javascript">
	//静态表格
    layui.use('table',function(){
    	var table = layui.table;
		//转换静态表格
		table.init('mylist', {
		  height: 'full-130' //高度最大化减去差值,也可以自己设置高度值：如 height:300
		  ,count: 50 //数据总数 服务端获得
		  ,limit: 10 //每页显示条数 注意：请务必确保 limit 参数（默认：10）是与你服务端限定的数据条数一致
		  ,page:true //开启分页
		  ,toolbar: '#toolbarDemo'//工具栏
		  ,defaultToolbar:['filter', 'exports']
		  ,limits:[10, 20, 30, 40, 50]//分页显示每页条目下拉选择
		  ,cellMinWidth: 60//定义全局最小单元格宽度，其余自动分配宽度
		})
	})
</script>

</body>

</html>
